{% extends 'base.html' %}
{% block content %}
{{ dropzone.load_css() }}

{{ dropzone.style('border: 2px dashed #0087F7; margin: 10%') }}
<form method="post" class="row g-3" style="width:700px;margin:100px auto">
    <div class="col-md-6">
        <label class="form-label">书名</label>
        <input type="text" class="form-control" id="title" required>
    </div>
    <div class="col-md-3">
        <label class="form-label">作者</label>
        <input type="text" class="form-control" id="authod" required>
    </div>
    <div class="col-md-3">
        <label class="form-label">出版社</label>
        <input type="text" class="form-control" id="publisher" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">分类</label>
        <input type="text" class="form-control" id="type" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">馆藏量</label>
        <input type="text" class="form-control" id="total" required>
    </div>

    <div class="mb-3">
        {{ dropzone.create(action=url_for("add_book")) }}
        {{ dropzone.config() }}
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
{{ dropzone.load_js() }}
{% endblock %}
